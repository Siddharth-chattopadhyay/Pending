<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Smart Task & Habit Tracker</title>
        <style>
            *{
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
                box-sizing: border-box;
            }
            /* Form for adding new tasks */
            .add{
                display: flex; /* flex */
                justify-content: center;
                align-items: center;
                position: fixed;
                z-index: 10;
                width: 100%;
                height: 100vh;
                background-color: rgba(0, 0, 0, 0.1);
            }
            .add > form{
                width: 50%;
                height: 70%;
                border: 2px solid black;
                padding: 10px;
                display: flex;
                align-items: stretch;
                justify-content: space-evenly;
                flex-direction: column;
                overflow: scroll;
                background-color:floralwhite;
            }
            .add label{
                font-size: 30px;
            }
            .add input{
                width: 100%;
                padding: 10px;
                font-size: 25px;
            }
            .add > form > div{
                margin-bottom: 20px;
            }
            #add-new-task{
                font-size: 20px;
                padding: 10px 0;
                box-shadow: -5px -5px 10px 0px black;
                cursor: pointer;
            }
            #add-new-task:active{
                cursor:cell;
            }
            .head{
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .head > button{
                width: 30px;
                height: 30px;
            }
            textarea{
                font-size: 25px;
                width: 100%;
                resize: vertical;
            }
            /* Dashboard */
        </style>
    </head>
    <body>
        <!-- (Title, Description, Category, Due Date, Status) -->
        <div class="add">
            <form>
                <div class="head">
                    <h1>Enter details of new task</h1>
                    <button type="button">X</button>
                </div>
                <div>
                    <label for="title">Enter title</label>
                    <input type="text" id="title" placeholder="Title">
                </div>
                <div>
                    <label for="description">Enter description</label>
                    <textarea id="description" placeholder="Description"></textarea>
                </div>
                <div>
                    <label for="category">Enter the name of the category</label>
                    <input type="text" id="category" placeholder="Category Name">
                </div>
                <div>
                    <label for="due">Due Date</label>
                    <input type="datetime-local" id="due">
                </div>
                <div>
                    <label for="status">Status</label>
                    
                </div>
                <button type="button" id="add-new-task">Add new task</button>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
